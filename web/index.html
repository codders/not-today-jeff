<html>
    <head>
        <title>Not today, Jeff</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Roboto");
            body {
                margin: 0;
                font-family: "Roboto";
            }

            header {
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                text-align: center;
                min-height: 100vh;
                width: 100%;
                background: rgba(0, 157, 255, 0.8);
                background: linear-gradient(
                    150deg,
                    rgba(255, 5, 26, 0.8),
                    rgba(0, 0, 0, 0.7)
                );
            }

            .header-content {
                margin: 2em;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
                -webkit-box-pack: center;
                -ms-flex-pack: center;
                justify-content: center;
                -webkit-box-align: center;
                -ms-flex-align: center;
                align-items: center;
                text-align: center;
            }

            header h1 {
                text-transform: uppercase;
                font-size: 4.8em;
                color: rgb(252, 252, 252);
                font-weight: 400;
                text-shadow: 0.1em 0.1em 0.1em rgb(49, 41, 61);
            }

            header h2 {
                font-weight: 700;
                font-size: 2.4em;
                color: rgb(252, 252, 252);
            }

            header p {
                color: rgb(252, 252, 252);
                font-size: 1.6em;
                font-weight: 400;
            }

            header a,
            header a:visited {
                color: rgb(252, 252, 252);
                text-decoration: none;
                padding-bottom: 0.1em;
            }

            header a:hover {
                color: rgb(49, 41, 61);
                border-bottom: rgb(49, 41, 61) solid 0.1em;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-content">
                <h1>Not today, Jeff!</h1>
                <h2>Coordinated Consumer Strikes against Amazon</h2>
                <p><span id="time">??:??:??</span> until the next global Amazon strike</p>        
            </div>
        </header>
        <script type="text/javascript">
            var startDate;
            var endDate;
            
            function plural(number) {
                if (number == 1) {
                    return "";
                }
                return "s";
            }

            function pad(number) {
                if (number < 10) {
                    return "0" + number;
                }
                return "" + number;
            }

            function updateTime() {
                if (startDate > new Date() && startDate < endDate) {
                    var seconds = Math.floor((startDate - new Date())/1000);
                    var secondPart = seconds % 60;
                    var minutePart = Math.floor(seconds / 60) % 60;
                    var hourPart = Math.floor(seconds / 60 / 60);
                    document.getElementById("time").textContent = hourPart + " hour" + plural(hourPart) + " " + 
                        pad(minutePart) + " minute" + plural(minutePart) + " " + 
                        pad(secondPart) + " second" + plural(secondPart);
                } else {
                    document.getElementById("time").textContent = "no time";
                }
                setTimeout(updateTime, 1000);
            }

            $(document).ready(function() {
                $.ajax("/scripts/next-strike.php").done(function(data) {
                    startDate = new Date(data.start);
                    endDate = new Date(data.end);
                    updateTime();
                });
            });

            $('a[href*="#"]')
            .not('[href="#"]')
            .not('[href="#0"]')
            .click(function(event) {
                if (
                    location.pathname.replace(/^\//, "") ==
                        this.pathname.replace(/^\//, "") &&
                    location.hostname == this.hostname
                ) {
                    var target = $(this.hash);
                    target = target.length ? target : $("[name=" + this.hash.slice(1) + "]");
                    if (target.length) {
                        event.preventDefault();
                        $("html, body").animate(
                            {
                                scrollTop: target.offset().top
                            },
                            1000,
                            function() {
                                var $target = $(target);
                                $target.focus();
                                if ($target.is(":focus")) {
                                    return false;
                                } else {
                                    $target.attr("tabindex", "-1"); // Adding tabindex for elements not focusable
                                    $target.focus(); // Set focus again
                                }
                            }
                        );
                    }
                }
            });
        </script>
    </body>
</html>
